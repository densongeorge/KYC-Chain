<html lang="en">

<head>
  <meta charset="utf-8">

  <title>KYC Chain</title>

  <!-- Bootstrap -->
  <!-- <link href="/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="{{ url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <!-- Application -->

  <link href="{{url_for('static',filename='app.css')}}" rel="stylesheet">

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>KYC Chain</h1>
    </div>

    <div class="col-md-12" id="article-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Events</button>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#bankRegister">Register Bank</button>
          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="articlesRow" class="row">
        <!-- ARTICLES LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="articleTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>: <span class="article-description"></span><br/>
          <strong>Price (ETH)</strong>: <span class="article-price"></span><br/>
          <strong>Sold By</strong>: <span class="article-seller"></span><br/>
          <strong>Bought By</strong>: <span class="article-buyer"></span><br/>
        </div>
        <div class = "panel-footer">
          <button type = "button" class = "btn btn-primary btn-success btn-buy" onclick = "App.buyArticle(); return false;">Buy</button>
          </div>
      </div>
    </div>
  </div>

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="bankRegister" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter Your Details</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="Bank_Name">Bank Name</label>
                  <select class="form-control" id = "bank_name">
                    <option value="ICICI">ICICI</option>
                    <option value="SBI">SBI</option>
                    <option value="AXIS">AXIS</option>
                    <option value="HDFC">HDFC</option>
                  </select>
                </div>
                <!-- <div class="form-group">
                  <label for="Bank_Id">Bank Id</label>
                  <input type="number" class="form-control" id="bank_id" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" value = 100>
                </div> -->
                <div class="form-group">
                  <label for="Bank_Email">Bank Email</label>
                  <input type="text" class="form-control" id="bank_email" value = "h20180133@pilani.bits-pilani.ac.in" placeholder="Enter your Email Id"  required>
                </div>
                <!-- <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="article_description" placeholder="Describe your article" maxlength="255"></textarea>
                </div> -->
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick= "registerBank(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="https://github.com">KYC Chain</a> - &copy; 2019 - <a href="https://github.com/densongeorge">Denson George</a> and <a href="https://github.com/anand1996wani">Anand Wani</a></p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- <script src="/js/bootstrap.min.js"></script>
  <script src="/js/web3.min.js"></script>
  <script src="/js/truffle-contract.js"></script>
  <script src="/js/app.js"></script> -->
  <script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='web3.min.js')}}"></script>
  <script src="{{url_for('static',filename='app.js')}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

</body>

</html>
